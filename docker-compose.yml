services:
  jaxon:
    container_name: jaxon
    build: .
    ports:
      - "51430:51430"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      townsquare:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:51430/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - npm-shared

  townsquare:
    container_name: townsquare
    build: ./townsquare
    ports:
      - "51431:51431"
    env_file:
      - ./townsquare/.env
    volumes:
      - ./townsquare/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:51431/feed/channels"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - npm-shared

networks:
  npm-shared:
    external: true
    name: npm-shared